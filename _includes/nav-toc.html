{% assign topics = site.docs | group_by: 'topic' %}
<nav class="nav  nav--categories">
  {% for topic in site.docs %}
    <h3>{{ topic.name | capitalize }}</h3>
    <ul>
      {% assign items = topic.items | sort: 'order' %}
      {% for item in topic.items %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</nav>
